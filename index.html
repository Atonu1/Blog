<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Mobile Box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .mobile-box {
      width: 375px;  /* Standard mobile screen width */
      height: 667px; /* Standard mobile screen height */
      background-color: white;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .svg-container {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
    }

    /* Back Arrow */
    .back-arrow {
      position: absolute;
      top: 35px;
      left: 15px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 10;
    }

    /* Menu Button (Two Lines) */
    .menu-button {
      position: absolute;
      top: 45px;
      right: 25px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-button div {
      width: 20px;
      height: 2px;
      background-color: #333;
      border-radius: 2px;
    }

    .menu-button .bottom {
      width: 14px; /* Shorter bottom line */
      align-self: flex-end;
    }

    .read-button {
  position: absolute;
  bottom: 170px; /* Adjust as needed */
  left: 310px;
  transform: translateX(-50%);
  padding: 5px 15px;
  font-size: 16px;
  font-weight: bold;
  background-color: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.read-button:hover {
  background-color: black;
  color: white;
}

.title {
  position: absolute;
  bottom: 110px; /* Adjust this to position it higher or lower */
  left: 130px;
  transform: translateX(-50%);
  font-size: 32px;
  font-weight: bold;
  color: black;
  text-align: center;
  white-space: nowrap;
}
.description {
  position: absolute;
  bottom: 22px; /* Adjust this value to control the space between the title and description */
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  color: grey; /* You can change it to 'black' if preferred */
  text-align: left;
  padding: 10px; /* Adds some padding for spacing */
  width: 90%; /* You can adjust the width or remove it if not needed */
  line-height: 1.2; /* Adjusts the line height for better readability */
}


  </style>
</head>
<body>
  <div class="mobile-box">
    <!-- Back Arrow Icon -->
    <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"/>
    </svg>
    
    <!-- Menu Button -->
    <div class="menu-button">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>

    <!-- Main SVG -->
    <img src="Rectangle 855.svg" alt="SVG Image" class="svg-container">
    <button class="read-button">Read</button>
    <div class="title">Your Title Here</div>
    <p class="description">This is a description that provides more context about the title. It explains what the user will find or what the content is about in a concise and clear way.</p>


  </div>
</body>
</html>
